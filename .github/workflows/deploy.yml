name: Deploy DeFinance

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate version
        id: version
        run: |
          VERSION="2.$(date -u +%y.%m%d)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build unifactory (embedded)
        run: |
          cd unifactory
          echo "SKIP_PREFLIGHT_CHECK=true" > .env
          npm install --legacy-peer-deps
          npm run build_clean

      - name: Verify unifactory build
        run: |
          if [ ! -d "unifactory/build" ]; then
            echo "Error: unifactory build directory not found"
            exit 1
          fi
          echo "Unifactory build verified"
          ls -la unifactory/build/ | head -10

      - name: Copy unifactory build to vendor_source
        run: |
          mkdir -p vendor_source
          cp -r unifactory/build/* vendor_source/
          echo "Build files copied to vendor_source"
          ls -la vendor_source/ | head -10

      - name: Create info.json
        run: |
          cat > info.json << EOF
          {
            "name": "De Finance",
            "version": "${{ env.VERSION }}",
            "tested": "6.4",
            "requires": "5.0",
            "requires_php": "7.1",
            "download_url": "https://definance.wpmix.net/updates/definance-v${{ env.VERSION }}.zip",
            "last_updated": "$(date -u +"%Y-%m-%d %H:%M:%S")",
            "sections": {
              "description": "Ethereum DeFi plugin for WordPress - Uniswap-like decentralized exchange integration",
              "installation": "Upload the plugin files to /wp-content/plugins/definance/, then activate the plugin through the Plugins menu in WordPress",
              "changelog": "<h4>${{ env.VERSION }}</h4><ul><li>$(echo '${{ github.event.head_commit.message }}' | head -1)</li></ul>"
            }
          }
          EOF

          echo "Generated info.json:"
          cat info.json | jq . || cat info.json
          echo "Validating JSON..."
          cat info.json | jq . > /dev/null && echo "✓ Valid JSON" || (echo "✗ Invalid JSON" && exit 1)

      - name: Create WordPress plugin package
        run: |
          echo "Creating WordPress plugin package..."

          # Create package directory with plugin subdirectory (WordPress standard)
          mkdir -p definance-package/definance

          # Copy all WordPress plugin files from wordpress/ directory
          echo "Copying WordPress plugin files..."
          cp -r wordpress/* definance-package/definance/

          # Copy App directory (controllers)
          echo "Copying App directory..."
          cp -r App definance-package/definance/

          # Copy vendor_source (built unifactory)
          echo "Copying vendor_source (unifactory build)..."
          mkdir -p definance-package/definance/vendor_source
          cp -r vendor_source/* definance-package/definance/vendor_source/

          # Copy additional files if they exist
          if [ -f "README.md" ]; then
            cp README.md definance-package/definance/
          fi
          if [ -f "LICENSE" ]; then
            cp LICENSE definance-package/definance/
          fi

          # Verify structure
          echo "Package structure:"
          ls -la definance-package/definance/ | head -20

          # Create ZIP (from package directory, so definance/ is the root in ZIP)
          cd definance-package
          zip -r ../definance-v${{ env.VERSION }}.zip definance
          cd ..

          # Verify ZIP
          if [ ! -f "definance-v${{ env.VERSION }}.zip" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi

          echo "Package created: definance-v${{ env.VERSION }}.zip"
          ls -lh definance-v${{ env.VERSION }}.zip
          echo "ZIP contents:"
          unzip -l definance-v${{ env.VERSION }}.zip | head -30

      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "definance-v${{ env.VERSION }}.zip,info.json"
          target: "/home/definance/incoming/"

      - name: Update info.json on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/html/definance
            cp /home/definance/incoming/info.json /var/www/html/definance/info.json
            chmod 644 /var/www/html/definance/info.json
            echo "info.json updated"
            cat /var/www/html/definance/info.json

      - name: Deploy WordPress plugin ZIP to updates directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create updates directory if it doesn't exist
            mkdir -p /home/definance/web/definance.wpmix.net/public_html/updates

            # Move ZIP file from incoming to updates
            mv /home/definance/incoming/definance-v${{ env.VERSION }}.zip \
               /home/definance/web/definance.wpmix.net/public_html/updates/

            # Set permissions
            chmod 644 /home/definance/web/definance.wpmix.net/public_html/updates/definance-v${{ env.VERSION }}.zip

            echo "WordPress plugin package deployed:"
            ls -lh /home/definance/web/definance.wpmix.net/public_html/updates/definance-v${{ env.VERSION }}.zip

      - name: Health check
        run: |
          echo "Waiting 10 seconds for deployment to settle..."
          sleep 10

          # Check if info.json is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://definance.wpmix.net/definance/info.json || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "⚠ Warning: Health check returned HTTP $HTTP_CODE (non-blocking)"
          fi

      - name: Notify completion
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ DeFinance deployment complete"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Package: definance-v${{ env.VERSION }}.zip"
          echo "Download: https://definance.wpmix.net/updates/definance-v${{ env.VERSION }}.zip"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Notify failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✗ DeFinance deployment failed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Check workflow logs for details"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
