name: Deploy DeFinance

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate version
        id: version
        run: |
          VERSION=$(date -u +%Y%m%d%H%M)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build unifactory (embedded)
        run: |
          cd unifactory
          echo "SKIP_PREFLIGHT_CHECK=true" > .env
          npm install --legacy-peer-deps
          npm run build_clean

      - name: Verify unifactory build
        run: |
          if [ ! -d "unifactory/build" ]; then
            echo "Error: unifactory build directory not found"
            exit 1
          fi
          echo "Unifactory build verified"
          ls -la unifactory/build/ | head -10

      - name: Copy unifactory build to vendor_source
        run: |
          mkdir -p vendor_source
          cp -r unifactory/build/* vendor_source/
          echo "Build files copied to vendor_source"
          ls -la vendor_source/ | head -10

      - name: Create info.json
        run: |
          cat > info.json << EOF
          {
            "version": "${{ env.VERSION }}",
            "timestamp": $(date +%s),
            "download_url": "https://definance.wpmix.net/updates/definance-v${{ env.VERSION }}.zip",
            "changelog": "${{ github.event.head_commit.message }}",
            "requires": "5.0",
            "tested": "6.4",
            "package": "https://definance.wpmix.net/updates/definance-v${{ env.VERSION }}.zip"
          }
          EOF
          cat info.json

      - name: Create WordPress plugin package
        run: |
          # Create temporary directory for packaging
          mkdir -p definance-package

          # Copy WordPress plugin files
          cp -r wordpress/* definance-package/

          # Copy vendor_source (built unifactory)
          mkdir -p definance-package/vendor_source
          cp -r vendor_source/* definance-package/vendor_source/

          # Copy metadata
          cp info.json definance-package/
          if [ -f "readme.txt" ]; then
            cp readme.txt definance-package/
          fi

          # Create ZIP
          cd definance-package
          zip -r ../definance-v${{ env.VERSION }}.zip .
          cd ..

          # Verify ZIP
          if [ ! -f "definance-v${{ env.VERSION }}.zip" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi

          echo "Package created: definance-v${{ env.VERSION }}.zip"
          ls -lh definance-v${{ env.VERSION }}.zip

      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "definance-v${{ env.VERSION }}.zip,info.json"
          target: "/home/definance/incoming/"

      - name: Update info.json on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/html/definance
            cp /home/definance/incoming/info.json /var/www/html/definance/info.json
            chmod 644 /var/www/html/definance/info.json
            echo "info.json updated"
            cat /var/www/html/definance/info.json

      - name: Health check
        run: |
          echo "Waiting 10 seconds for deployment to settle..."
          sleep 10

          # Check if info.json is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://definance.wpmix.net/definance/info.json || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "⚠ Warning: Health check returned HTTP $HTTP_CODE (non-blocking)"
          fi

      - name: Notify completion
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ DeFinance deployment complete"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Package: definance-v${{ env.VERSION }}.zip"
          echo "Download: https://definance.wpmix.net/updates/definance-v${{ env.VERSION }}.zip"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Notify failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✗ DeFinance deployment failed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Check workflow logs for details"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
